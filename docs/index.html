<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<style>
    body {
        margin: 0
    }

    body>.html-loading-el {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        pointer-events: none
    }

    body>.html-loading-el .loading {
        height: fit-content;
        display: flex;
        align-items: center;
        height: 100px;
        width: fit-content
    }

    body>.html-loading-el .item {
        height: 100%;
        width: 7px;
        background: rgba(0, 128, 255, .503);
        margin: 0 10px;
        border-radius: 999px;
        animation: loading 1s infinite
    }

    @keyframes loading {
        0% {
            height: 0
        }

        50% {
            height: 100%
        }

        100% {
            height: 0
        }
    }

    body>.html-loading-el .item:nth-child(2) {
        animation-delay: .1s
    }

    body>.html-loading-el .item:nth-child(3) {
        animation-delay: .2s
    }

    body>.html-loading-el .item:nth-child(4) {
        animation-delay: .3s
    }

    body>.html-loading-el .item:nth-child(5) {
        animation-delay: .4s
    }

    body>.html-loading-el .item:nth-child(6) {
        animation-delay: .5s
    }

    body>.html-loading-el .item:nth-child(7) {
        animation-delay: .6s
    }

    body>.html-loading-el .item:nth-child(8) {
        animation-delay: .7s
    }
</style>

<body>
    <div id="app"></div>
    <div id="html-loading-el" class="html-loading-el">
        <div class="loading">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
